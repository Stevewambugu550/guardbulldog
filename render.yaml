services:
  # Backend API
  - type: web
    name: guardbulldog-api
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://guardbulldog.netlify.app
      - key: PORT
        value: 5000
