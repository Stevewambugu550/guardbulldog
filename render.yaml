services:
  # Backend API
  - type: web
    name: guardbulldog-api
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://guardbulldog-frontend.onrender.com
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: guardbulldog-db
          property: connectionString

  # Frontend
  - type: web
    name: guardbulldog-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://guardbulldog-api.onrender.com

# PostgreSQL Database
databases:
  - name: guardbulldog-db
    databaseName: guardbulldog
    user: guardbulldog
    plan: free
